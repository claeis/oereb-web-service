language: java

jdk:
  - openjdk8

branches:
  only:
    - master
    - stable

install: true

script: 
  - gradle asciidoctor build 
deploy:
  - provider: script
    skip_cleanup: true
    script: "ssh-keyscan -H ftp.umleditor.org >> ~/.ssh/known_hosts; gradle -Drepos_url=${repos_url} -Drepos_pwd=${repos_pwd} -Drepos_usr=${repos_usr} uploadArchives; body='{\"request\": {\"branch\":\"master\"}}'; curl -s -X POST -H \"Content-Type: application/json\" -H \"Accept: application/json\" -H \"Travis-API-Version: 3\" -H \"Authorization: token $travis_token\" -d \"$body\" https://api.travis-ci.org/repo/sogis%2Foereb-web-service-docker/requests"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ssh-keyscan -H ftp.umleditor.org >> ~/.ssh/known_hosts; gradle -Drepos_url=${repos_url} -Drepos_pwd=${repos_pwd} -Drepos_usr=${repos_usr} '-Drelease=' uploadArchives
    on:
      branch: stable
